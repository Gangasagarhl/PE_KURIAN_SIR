<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Query System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-4 text-center">RAG Query System</h1>
        <form method="POST" class="mb-4">
            <input type="text" name="query" placeholder="Enter your question" class="w-full p-2 border rounded mb-2">
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Submit</button>
        </form>
        {% if answer %}
            <h2 class="text-xl font-semibold mb-2">Answer:</h2>
            <p class="mb-4">{{ answer }}</p>
            <h2 class="text-xl font-semibold mb-2">Context:</h2>
            <ul class="list-disc pl-5">
                {% for item in context %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
